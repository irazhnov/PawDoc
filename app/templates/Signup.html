<div class="layout--centered">
    <div class="layout-header">
        <img class="header-img" src="images/header_logo.png">
    </div>
    <div class="txt-placeholder--gray">
        <div class="title-format">
            <span class="txt--gray">Create new Account</span>
        </div>
        <form class="layout--centered layout--left">
            <label>
                <input type="text" placeholder="First Name">
            </label>
            <label>
                <input type="text" placeholder="Password">
            </label>
            <label>
                <input type="text" placeholder="Username">
            </label>
            <label>
                <input type="email" placeholder="Email">
            </label>
            <label>
                <input type="password" placeholder="Password">
            </label>
            <label>
                <input type="password" placeholder="Re-enter Password">
            </label>
            <div>
                <input id="cb" class="checkboxblue signup-checkbox" type="checkbox" ng-model="model"/>
                <label for="cb" class="service-txt service-txt--signup" ng-sel>Agree to terms of Service</label>
            </div>
            <div class="signup-layout--btn">
                <button class="btn" ng-click="goToSelectPage()">Next</button>
            </div><!--ng-disabled="!model.isTermsAcepted"-->
        </form>
    </div>
</div>
