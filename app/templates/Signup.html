<div class="login-layout layout--centered">
    <div class="layout-header">
        <img class="header-img" src="images/header_logo.png">
    </div>
    <div class="txt-placeholder--gray">
        <div class="title-format">
            <span class="txt--gray">Create new Account</span>
        </div>
        <form class="layout--centered">
            <label>
                <input type="text" placeholder="First Name">
            </label>
            <label>
                <input type="text" placeholder="Password">
            </label>
            <label>
                <input type="text" placeholder="Username">
            </label>
            <label>
                <input type="email" placeholder="Email">
            </label>
            <label>
                <input type="password" placeholder="Password">
            </label>
            <label>
                <input type="password" placeholder="Re-enter Password">
            </label>
            <div>
                <input class="signup-ckeckbox" type="checkbox" ng-model="model">
                <span class="service-txt service-txt--signup">Agree to terms of Service</span>
            </div>
            <div class="signup-layout--btn">
                <button class="btn" ng-disabled="!model.isTermsAcepted">Next</button>
            </div>
        </form>
    </div>
</div>
