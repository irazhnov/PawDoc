<div class="title-layout">
    <span class="service-txt txt-normal-size">Upload Info related to your problem.</span>
    <form class="layout--centered layout--left">
        <div>
            <span class="txt-small-size">Picture of area of concern</span>
            <input/>
            <div class="upload-form--scroll">
                <div ng-repeat="item in uploadedDataModel.uploadedPictureUrls">
                    <img class="upload-img" ng-src="{{item.url}}">
                </div>
            </div>

            <button  class="btn btn--small" ng-click="takePhoto(true)">Take photo</button>
            <button  class="btn btn--small" ng-click="takePhoto()">Gallery</button>
        </div>
        <div>
            <span class="txt-small-size">Video of area of concern</span>
            <input/>
            <!--<div ng-if="uploadedDataModel.uploadedVideoUrl.length > 0">-->
                <!--<video controls='controls' class="video-player">-->
                    <!--<source ng-src="{{uploadedDataModel.uploadedVideoUrl}}" type='video/mp4'>-->
                <!--</video>-->
            <!--</div>-->

            <button  class="btn btn--small" ng-click="makeMovie()">Upload Video</button>
            <button  class="btn btn--small" ng-click="getVideoFile()">Gallery</button>
        </div>
        <div>
            <span class="txt-small-size upload-form--audio-title">Audio of area of concern</span>
            <button  class="btn btn--small" ng-click="getAudioFile()">Upload Audio</button>
            <button  class="btn btn--small" ng-click="startRecordAudio()" ng-hide="uploadedDataModel.isRecordingAudio">Record audio</button>
            <button  class="btn btn--small" ng-click="stopRecordAudio()" ng-show="uploadedDataModel.isRecordingAudio">Stop record</button>
        </div>
    </form>
    <div class="layout--centered btn--bottom">
        <button class="btn btn-long" ng-click="goMedicalHystory()">Previous</button>
        <button class="btn btn-long" ng-click="goConfirmation()">Next</button>
    </div>
</div>
