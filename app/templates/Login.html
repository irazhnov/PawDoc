<div class="txt--gray">
    <div class="layout-header"></div>
    <div class="login-logo">
        <img class="login-img layout--centered" src="images/logo.png">
        <span class="txt--gray">Welcome to Paw Doc</span>
    </div>
    <div class="login--form txt-placeholder--gray">
        <form class="layout--centered">
            <label>
                <input type="text" placeholder="Username" ng-model="model.username">
            </label>
            <label>
                <input type="password" placeholder="Password" ng-model="model.password">
            </label>
            <div class="login-layout--btn layout--centered">
                <button class="btn" ng-click="login()">Login</button>
                <button class="btn" ng-click="goSignup()">Sign Up</button>
            </div>
            <span class="service-txt">Forgot your login</span>
        </form>
    </div>
</div>
